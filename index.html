<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./2x/baseline_library_add_white_24dp.png">
    <script
    src="https://kit.fontawesome.com/4c536a6bd5.js"
    crossorigin="anonymous"
  ></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logoText">
                <img  src="./2x/baseline_library_books_black_24dp.png" alt="library logo">
                <h1 class="primaryText ">Library</h1>
            </div>
            <button class="undoBtn">
                <img class="undoIcon" src="./2x/undo_FILL0_wght400_GRAD0_opsz24.svg" alt="undoBtn">Undo
            </button>
            <div style="display: flex;">
                <button class="addBtn" id="addBookBtn" style="margin: 0px 12px;">
                    <strong><span class="p">+</span> Add Book</strong>
                </button>
                <!-- <div class=""> -->
                    <button class="loginBtn">Login</button>
                <!-- </div> -->
            </div>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <div class="bookDetail"></div>
        </div>
    </main>
    <footer class="footer">
        <p>Copyright <strong>Â©</strong>  <script>document.write(new Date().getFullYear())</script>   <strong><i>arnab1616</i></strong></p>
        <a href="https://github.com/arnab1616"><img src="./2x/github.png" alt="github"></a>
    </footer>
    <div id="addBook" class="addBookModal">
        <form id="bookIdForm">
            <h3 class="secondaryText">Add a new book</h3>
            <embed id="changePdf" src="./2x/Add pdf of your book (2).pdf" type="application/pdf" width="100%" height="120px">
            <input type="file" name="file" id="myFile" accept="/.pdf" required>
            <label for="myFile" class="uploadBook">
                <i class="fas fa-upload"></i>
                 Upload book
            </label>
            <input type="text" name="title" id="title" placeholder="Title" maxlength="50" required>
            <p class="error-msg" id="errorMsg"></p>
            <input type="text" name="author" id="author" placeholder="Author" maxlength="50" required>
            <input type="number" name="pages" id="pages" placeholder="Pages" max="50" required>
            <div class="mrk">
                <p class="markRead">Mark as read</p>
                <input type="checkbox" name="" class="mrkRead" onclick="
                    markUnread();
                ">
            </div>
            <div class="btn">
                <button type="button" class="resetBtn" id="cancelBtn">Cancel</button>
                <button class="submitBtn">Submit</button>
            </div>
        </form>
    </div>
    <div id="pdfContainer">
        <button class="closeBtn" type="cancel"><img src="./1x/cancel_FILL0_wght400_GRAD0_opsz24.svg" alt=""></button>
        <iframe id="choosenPdf" src="./2x/Add pdf of your book (2).pdf" frameborder="0" width="100%" height="700px"></iframe>
    </div>
    <div class="overlay" id="overlay"></div>
    <script></script>
    <script src="script.js"></script>
</body>
</html>
